<!-- Text -->
<div th:fragment="input-text(label)"
     class="form-group">
    <label th:text="${label}" for="inputText"></label>
    <input type="text" class="form-control" id="inputText">
</div>

<div th:fragment="input-text-value(label, value)"
     class="form-group">
    <label th:text="${label}" for="inputTextValue"></label>
    <input type="text" class="form-control" id="inputTextValue" th:value="${value}">
</div>


<!-- Number -->
<div th:fragment="input-number(label)"
     class="form-group">
    <label th:text="${label}" for="inputNumber"></label>
    <input type="number" class="form-control" id="inputNumber">
</div>

<div th:fragment="input-number-value(label, value)"
     class="form-group">
    <label th:text="${label}" for="inputNumberValue"></label>
    <input type="number" class="form-control" id="inputNumberValue" th:value="${value}">
</div>


<!-- Tel -->
<div th:fragment="input-tel(label)"
     class="form-group">
    <label th:text="${label}" for="inputTel"></label>
    <input type="tel" class="form-control" id="inputTel">
</div>

<div th:fragment="input-tel-value(label, value)"
     class="form-group">
    <label th:text="${label}" for="inputTelValue"></label>
    <input type="tel" class="form-control" id="inputTelValue" th:value="${value}">
</div>


<!-- Date -->
<div th:fragment="input-date(label)"
     class="form-group">
    <label th:text="${label}" for="inputDate"></label>
    <input type="date" class="form-control" id="inputDate">
</div>

<div th:fragment="input-date-value(label, value)"
     class="form-group">
    <label th:text="${label}" for="inputDateValue"></label>
    <input type="date" class="form-control" id="inputDateValue">
</div>


<!-- Institution -->
<div th:fragment="institution-register-inputs">
    <div th:replace="~{fragments/inputs/basic-inputs :: input-text('Nome')}"></div>
    <div th:replace="~{fragments/inputs/basic-inputs :: input-text('Sigla')}"></div>
    <div th:replace="~{fragments/inputs/basic-inputs :: input-tel('Telefone')}"></div>
</div>

<div th:fragment="institution-update-inputs(institution)">
    <div th:replace="~{fragments/inputs/basic-inputs :: input-text-value('Nome', ${institution.name})}"></div>
    <div th:replace="~{fragments/inputs/basic-inputs :: input-text-value('Sigla', ${institution.acronym})}"></div>
    <div th:replace="~{fragments/inputs/basic-inputs :: input-tel('Telefone')}"></div>
    <!--  TODO: adicionar dropdown de períodos  -->
</div>


<!-- Student -->
<div th:fragment="student-register-inputs">
    <div th:replace="~{fragments/inputs/basic-inputs :: input-text('Nome')}"></div>
    <div th:replace="~{fragments/inputs/basic-inputs :: input-text('Matrícula')}"></div>
</div>

<div th:fragment="student-update-inputs(student)">
    <div th:replace="~{fragments/inputs/basic-inputs :: input-text-value('Nome', ${student.name})}"></div>
    <div th:replace="~{fragments/inputs/basic-inputs :: input-text-value('Matrícula', ${student.registration})}"></div>
    <!--  TODO: adicionar dropdown de instituições  -->
</div>


<!-- Semester -->
<div th:fragment="semester-register-inputs">
    <div th:replace="~{fragments/inputs/basic-inputs :: input-date('Início')}"></div>
    <div th:replace="~{fragments/inputs/basic-inputs :: input-date('Fim')}"></div>
    <!--  TODO: adicionar dropdown de instituições  -->
    <!--  TODO: adicionar dropdown de ano  -->
</div>

<div th:fragment="semester-update-inputs(semester)">
    <div th:replace="~{fragments/inputs/basic-inputs :: input-date-value('Início', ${semester.start})}"></div>
    <div th:replace="~{fragments/inputs/basic-inputs :: input-date-value('Fim', ${semester.end})}"></div>
</div>


<!-- Enrollment -->
<div th:fragment="enrollment-register-inputs">
    <!-- TODO: adicionar dropdown de estudantes  -->
    <!-- TODO: adicionar dropdown de períodos  -->
    <div th:replace="~{fragments/inputs/basic-inputs :: input-date('Data de recepção')}"></div>
    <div th:replace="~{fragments/inputs/basic-inputs :: input-text('Observação')}"></div>
</div>


<main th:fragment="form(title, mainButtonAction, inputGroup)"
      class="w-100 h-100 d-flex align-items-center justify-content-center position-absolute">
    <form class="w-25 bg-light text-dark border border-secondary rounded justify-content-center p-2">
        <h3 th:text="${title}" class="text-center"></h3>

        <div th:insert="~{fragments/form :: ${inputGroup}}"></div>

        <div class="d-flex align-items-center justify-content-between gap-5 mt-4">
            <a th:href="@{/home}" type="submit" class="btn btn-secondary w-50">Cancelar</a>
            <button th:text="${mainButtonAction}" type="submit" class="btn btn-success w-50"></button>
        </div>
    </form>
</main>
