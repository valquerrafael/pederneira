<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <title>Form Basic Input</title>
</head>
<body>

    <div th:fragment="form-input(label, type)"
         class="form-group">
        <label th:text="${label}" for="input"></label>
        <input th:type="${type}" class="form-control" id="input">
    </div>

</body>
</html>
