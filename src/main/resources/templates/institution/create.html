<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<h1>Institution Create</h1>
<form method="POST" th:action="@{/institution/create}" th:object="${institution}">
    <label>Name</label> <input type="text" th:field="${institution.name}" /> <br />
    <label>Acronym</label> <input type="text" th:field="${institution.acronym}" /> <br />
    <label>Phone</label> <input type="tel" th:field="${institution.phone}" /> <br />
    <input type="submit" value="Register">
</form>

</body>
</html>
