<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <title>Basic Page</title>
</head>
<body>

<div>
    <header th:replace="~{fragments/header}"></header>

    <label for="username" class="sr-only" style="text-align: left; display: block;">Login</label>
    <input type="text" class="form-control input-login" placeholder="Login" required autofocus name="username" />

    <label for="password" class="sr-only mt-3" style="text-align: left; display: block;">Senha</label>
    <input type="password" class="form-control input-login" placeholder="Senha" required name="password" />

    <footer th:replace="~{fragments/footer}"></footer>
</div>

</body>
</html>
