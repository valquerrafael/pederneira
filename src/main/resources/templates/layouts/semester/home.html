<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <title>Instituição</title>
</head>
<body>

    <header th:replace="~{fragments/header}"></header>

    <main class="w-100 h-100 d-flex flex-column align-items-center justify-content-center position-absolute">

        <div class="mx-5 d-flex justify-content-between w-100">
            <a th:href="@{/institution}" type="submit"
               class="btn btn-secondary w-25 mb-2 mt-2"
               style="font-size: 24px;">
                Voltar
            </a>
            <a th:href="@{/semester/create}" type="submit"
               class="btn btn-success w-25 mb-2 mt-2"
               style="font-size: 24px;">
                Cadastrar período
            </a>
        </div>

        <table class="table table-bordered table-hover" style="font-size: 24px;">
            <thead>
                <tr>
                    <th scope="col">Início</th>
                    <th scope="col">Fim</th>
                    <th scope="col">Período letivo</th>
                    <th scope="col">Instituição</th>
                </tr>
            </thead>
            <tbody th:each="semester : ${semesters}">
                <tr class="mb-5">
                    <td th:text="${semester.getStartFormatted()}"></td>
                    <td th:text="${semester.getEndFormatted}"></td>
                    <td th:text="${semester.toString()}"></td>
                    <td th:text="${semester.institution.name}"></td>
                    <td class="bg-primary rounded">
                        <a th:href="@{'/semester/update/' + ${semester.id}}"
                           class="text-bg-primary" style="display: block; text-decoration: none;">
                            Editar
                        </a>
                    </td>
                    <td class="bg-danger rounded">
                        <a th:href="@{'/semester/delete/' + ${semester.id}}"
                           class="text-bg-danger" style="display: block; text-decoration: none;">
                            Excluir
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
