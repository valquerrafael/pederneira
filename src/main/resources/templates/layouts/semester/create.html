<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <title>Basic Page</title>
</head>
<body>

<div>
    <header th:replace="~{fragments/header}"></header>

    <main class="w-100 h-100 d-flex align-items-center justify-content-center position-absolute">
        <form th:method="post" th:object="${semester}"
              class="w-25 bg-light text-dark border border-secondary rounded justify-content-center p-2">
            <h3 class="text-center">Cadastro</h3>

            <div class="form-group">
                <label for="start">Início:</label>
                <input th:value="*{start}" type="date" class="form-control" id="start">
            </div>

            <div class="form-group">
                <label for="end">Fim:</label>
                <input th:value="*{end}" type="date" class="form-control" id="end">
            </div>

            <div class="form-group">
                <label for="semester">Período:</label>
                <input th:value="*{semester}" type="number" class="form-control" id="semester">
            </div>

            <div class="form-group">
                <label for="year">Ano:</label>
                <input th:value="*{year}" type="number" class="form-control" id="year">
            </div>

            <div class="d-flex align-items-center justify-content-between gap-5 mt-4">
                <button type="submit" class="btn btn-success w-50">Cadastrar</button>
                <a th:href="@{/home}" type="submit" class="btn btn-secondary w-50">Cancelar</a>
            </div>
        </form>
    </main>

    <footer th:replace="~{fragments/footer}"></footer>
</div>

</body>
</html>
