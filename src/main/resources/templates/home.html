<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

<header th:replace="~{fragments/header}"></header>

<main class="w-100 h-100 d-flex align-items-center justify-content-center position-absolute">

    <div class="w-25 bg-light text-dark border border-secondary rounded justify-content-center p-2">
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/institution}" type="submit"
           class="btn btn-success w-100 mb-2 mt-2"
           style="font-size: 30px;">
            Instituição
        </a>
        <a th:href="@{/student}" type="submit"
           class="btn btn-success w-100 mb-2 mt-2"
           style="font-size: 30px;">
            Estudante
        </a>
    </div>

</main>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
